<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <title>SignIn</title>
		<link href="css/signupin.css" rel="stylesheet"/>
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
		<script src="./bundle.min.js"></script>

	</head>
	<body>
		<img class="logo" src="image/logo_medium_catch_phrase.png"/>
		<div id = 'login' class="login">
			<div>
    			<input type="text" class = "signInput" id="username_login" name="name" placeHolder="아이디">
    			<input type="password" class = "signInput" id="pw_login" name="pw" placeHolder="비밀번호">
    			<label id="pw_validation"></label>
  		</div>
 			<div>
    			<button onclick="login_confirm()" class = "top signButtons">로그인</button>
    			<button onclick="signup_page()" class = "signButtons">회원가입</button>
 			</div>
		</div>
		<div id = 'signup' style = "display: none">
			<div>
    			<input type="text" class = "signInput" id="username_signup" name="name" placeHolder="아이디">
    			<input type="password" class = "signInput" id="pw_signup" name="pw" placeHolder="비밀번호">
    			<!-- <input type="password" class = "signInput" id="retypepw" name="retypepw" placeHolder="비밀번호 확인"> -->
    			<label id="pw_validation_signup"></label>
    			<span class="idols-select"></span>
  			</div>
 			<div>
    			<button onclick="signup_confim()" class = "top signButtons" style="width:40%">회원가입 확인</button>
    			<button onclick="login_page()" class = "signButtons" style="width:40%">돌아가기</button>
 			</div>
		</div>
		<script src="./signupin.js"></script>
	</body>
</html>
